<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <script src="./js/app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <section>
        <div class="star">
          <img src="../images/icon-star.svg" />
        </div>
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form id="rating" action="thank-you.html">
          <div class="ratings">
            <ul>
              <li>
                <input type="radio" required name="ratings" id="1" value="1" />
                <label for="1">1</label>
              </li>
              <li>
                <input type="radio" name="ratings" id="2" value="2" />
                <label for="2">2</label>
              </li>
              <li>
                <input type="radio" name="ratings" id="3" value="3" />
                <label for="3">3</label>
              </li>
              <li>
                <input type="radio" name="ratings" id="4" value="4" />
                <label for="4">4</label>
              </li>
              <li>
                <input type="radio" name="ratings" id="5" value="5" />
                <label for="5">5</label>
              </li>
            </ul>
          </div>
          <button class="pill colour-orange-bg">Submit</button>
        </form>
      </section>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    You selected
    <!-- Add rating here -->
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch!

    <!-- Thank you state end -->
  </body>
</html>
