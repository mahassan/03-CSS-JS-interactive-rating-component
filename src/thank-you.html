<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <section class="centered">
            <picture>
                <img src="../images/illustration-thank-you.svg" alt="thank you image" />
            </picture>
            <div class="pill lightgrey-bg p10 colour-orange-text mb-50 mt-35">You selected <span class="rating"></span> out of 5 </div>
                <h1>Thank you!</h1>

            <div>
                <p>Thank you! We appreciate you taking the time to give a rating. If
            you ever need more support, don’t hesitate to get in touch!</p>

            </div>
      </section>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->



    <!-- Thank you state end -->
    <script>
        const rating = localStorage.getItem("rating");
        const fill = document.querySelector(".rating");
        fill.innerHTML = rating
    </script>
  </body>
</html>
